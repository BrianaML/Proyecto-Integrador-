<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="./css/cart.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="items">
                <div class="item">
                    <img src="" alt="" width="80px">
                    <div class="detalle">
                        <span class="titulo">Box Engasse</span>
                        <div class="select-cantidad">
                            <i class="fa-solid fa-minus"></i>
                            <input type="text" value="1" class="canti" disabled>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <span class="precio">$40 USD</span>
                    </div>
                        <span class="eliminar">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                </div>
            </div>
            <div class="items">
                <div class="item">
                    <img src="" alt="" width="80px">
                    <div class="detalle">
                        <span class="titulo">Box Engasse</span>
                        <div class="select-cantidad">
                            <i class="fa-solid fa-minus"></i>
                            <input type="text" value="1" class="canti" disabled>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <span class="precio">$40 USD</span>
                    </div>
                        <span class="eliminar">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                </div>
            </div>
            <div class="total">
                <div class="fila"></div>
                    <strong>Tu Total</strong>
                    <span class="preciototal">
                        $xxxxx USD
                    </span>
            </div>
            <button class="pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
    </section>
</body>
</html>
